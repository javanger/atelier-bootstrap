      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><img src="logo.png" class="rounded"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">

        <div class=".col-auto">
          <a href='creer-collab.html'><button type="submit" class="btn btn-primary">Ajouter un nouveau collaborateur</button></a>
        </div>
      </div>
      <header>
        <h1>Les collaborateurs</h1>
      </header>
      <section>
        <div class="row">
          <div class="col-3">
            <label for="textRecherche">Rechercher un nom ou un prénom  qui commence par : </label>
          </div>
          <div class="col-3">
            <div class="input-group">
              <input type="text" class="form-control" id="textRecherche" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary">Rechercher</button>
          </div>
          <div class="col-3">
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">

        </div>
        <div class="row">
          <label class="col-2" for="">Filtrer par département :</label>

            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tous

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Comptabilité</a>
