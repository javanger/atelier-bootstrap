<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <title>Creer collab</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Collaborateurs
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Statistiques</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Activités</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col-3 offset-1">
      <h2>
        Nouveau collaborateur
      </h2>
    </div>
  </div>
  <div class="col-12 offset-2 mt-5">
    <form>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Nom :</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="nom" placeholder="Nom" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Prénom :</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Date de naissance :</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="dateNaissance" placeholder="dd/mm/YYYY" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Adresse :</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="adr" placeholder="N°,rue, rue ,ville , code Postal " required>
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Numéro de sécurité sociale :</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="secu" placeholder="N° secu" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-1 offset-5 ">
          <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">Créer</button>
          
        </div>
      </div>
    </form>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"> Création d'un collaborateur</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          <p>Vous ètes sur le point de créer un nouveau collaborateur : <br/>
            Nom  : <br/>
            Prénom  :<br/>
            Date de naissance  :<br/>
            Adresse  :<br/>
            Numéro de sécurité sociale  :<br/></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary"> Confirmer</button>
          </div>
        </div>
      </div>
    </div>

</body>
<footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</footer>

</html>
